name: CI

on:
  pull_request:
    branches:
      - develop
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ---------- Frontend ----------
      - name: Install frontend dependencies
        working-directory: HRMS_PRJ/Employee_Management
        run: npm install

      - name: Lint frontend
        working-directory: HRMS_PRJ/Employee_Management
        run: npm run lint

      - name: Build frontend
        working-directory: HRMS_PRJ/Employee_Management
        run: npm run build

      # ---------- Backend ----------
      - name: Install backend dependencies
        working-directory: HRMS_PRJ/Employee_Management/backend
        run: npm install

      - name: Test backend
        working-directory: HRMS_PRJ/Employee_Management/backend
        run: npm test
